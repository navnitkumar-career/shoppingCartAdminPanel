<html>
	<body>
<a href="/home">Back</a></br>
<a href="/user/add">Add</a></br>
<table border="2">
	<tr>
		<td>Id</td>
		<td>Name</td>
		<td>E-Mail</td>
		<td>PassWord</td>
	</tr>
	<tr th:each="list:${userlist}">
		<td th:text=${list.id}> </td>
		<td th:text=${list.name}> </td>
		<td th:text=${list.email}> </td>
		<td th:text=${list.password}> </td>
		<td><a th:href="@{'/user/delete/'+${list.id}}">Delete</a></td>
		<td><a th:href="@{'/user/edit?id='+${list.id}}">Edit</a></td>
	</tr>
</table>
</body>
</html>
